// 配置文档 https://github.com/JetBrains/gradle-intellij-plugin/
plugins {
    id 'org.jetbrains.intellij' version '1.1.4'
    id 'java'
}

group 'com.yupaopao.platform.plugin.drinkwater'
version '1.0.0-IDE_2020.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

// 版本查询 https://www.jetbrains.com/zh-cn/hub/download/previous.html
// 如果基于旧版本，可能会有新版本不兼容；基于新版本编译，旧版本直接运行不了
intellij {
    version = '2020.2' // 最新 --2021.08.31
//    version = '2018.1'  // 使用这个版本，开发代码就也必须用旧版本的写法
    updateSinceUntilBuild = false
    sandboxDir = '~/Public/IDEA-PLUGIN-SANDBOX/'
}
patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
test {
    useJUnitPlatform()
}